<!DOCTYPE html>
<html>
<head>
  <title>Fashion Flair</title>

<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
img {
  display:block;
  margin-left:auto;
  margin-right:auto;
}
.myslides {display:none;}
</style
</head>

<body>

<h2><center>home page.</h2></center>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="dressyfit3.jpg" style="width:100%">
  <img class="mySlides" src="dressyfit4.jpg" style="width:100%">
  <img class="mySlides" src="idk.jpg" style="width:100%">
  <img class="mySlides" src="kingkylie.jpg" style="width:100%">
  <img class="mySlides" src="fashion.jpg" style="width:100%">
  <img class="mySlides" src="dressyfit.jpg" style="width:100%">
  <img class="mySlides" src="dressy2.jpg" style="width:100%">
  <img class="mySlides" src="dressy4.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 2000);
}
</script>

</body>
</html>
